<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  Are you sure you want to delete this user?
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    (click)="close('cancel')"
    class="bg-yellow-300 hover:bg-yellow-400 text-yellow-800 font-bold py-2 px-4 rounded items-center">
    Cancel
  </button>
  <button
    mat-button
    (click)="close('confirm')"
    cdkFocusInitial
    class="bg-green-300 hover:bg-green-400 text-green-800 font-bold py-2 px-4 rounded items-center">
    Confirm
  </button>
</mat-dialog-actions>
